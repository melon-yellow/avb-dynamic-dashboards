
##########################################################################################################################

version: "3"

services:

##########################################################################################################################

  db:
    image: melon-yellow/mysql-8-avb-dash-db
    container_name: avb-dash-db
    build: ./db
    command: --default-authentication-plugin=mysql_native_password
    env_file: .env
    volumes:
      - ./db/data/:/var/lib/mysql
    expose:
      - ${MYSQL_PORT}
    restart: always

##########################################################################################################################

  dyn:
    image: melon-yellow/php-8-apache-avb-dash
    container_name: avb-dash
    build: ./dyn
    env_file: .env
    volumes:
      - ./dyn/:/var/www/html/dyn/
    ports:
      - "${PHP_APACHE_PORT}:80"
    depends_on:
      - db
    restart: always

##########################################################################################################################
